<!doctype html>
  <html>
   <head>
     <title>Proxy-ZuKickstarter</title>
   </head>
   <body>
     <h1>Hello from Proxy index.HTML!</h1>
     <div id="like_button_container"></div>
     <div id="Cover"></div>
     <div id="Description"></div>
     <div id="Pledges"></div>

     <!-- Load React. -->
     <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
     <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
     <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

     <!-- Load our React components: -->
     <script src="like_button.js"></script>
     <!-- <script src="http://localhost:3000/app.js"></script> -->
     <!-- <script src="http://localhost:3009/app.js"></script> -->
     <!-- <script src="http://localhost:3006/app.js"></script> -->
     <!-- <script src="http://localhost:3003/app.js"></script> -->

     <script>
       ReactDom.render(
         React.createElement(Cover),
         document.getElementById('Cover')
       );
       ReactDom.render(
         React.createElement(Description),
         document.getElementById('Description')
       );
       ReactDom.render(
         React.createElement(Cover),
         document.getElementById('Pledges')
       );
     </script>
    </body>
  </html>
